  <!-- Corner sparkles -->
  <circle cx="3" cy="3" r="0.5" fill="#fbbf24"/>
  <circle cx="13" cy="3" r="0.5" fill="#fbbf24"/>
  <circle cx="3" cy="13" r="0.5" fill="#fbbf24"/>
  <circle cx="13" cy="13" r="0.5" fill="#fbbf24"/>
