<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="regexGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#regexGradient512)" stroke="#fed7aa" stroke-width="16"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
  
  <!-- Regex pattern -->
  <text x="256" y="300" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="120" font-weight="bold" filter="url(#glow512)">.*</text>
  
  <!-- Large sparkles -->
  <circle cx="128" cy="128" r="12" fill="#fbbf24" opacity="0.9" filter="url(#sparkleGlow)"/>
  <circle cx="384" cy="128" r="12" fill="#fbbf24" opacity="0.9" filter="url(#sparkleGlow)"/>
  <circle cx="128" cy="384" r="12" fill="#fbbf24" opacity="0.9" filter="url(#sparkleGlow)"/>
  <circle cx="384" cy="384" r="12" fill="#fbbf24" opacity="0.9" filter="url(#sparkleGlow)"/>
  
  <!-- Medium sparkles -->
  <circle cx="180" cy="180" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="332" cy="180" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="180" cy="332" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="332" cy="332" r="6" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Small sparkles -->
  <circle cx="200" cy="100" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="312" cy="100" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="100" cy="200" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="412" cy="200" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="100" cy="312" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="412" cy="312" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="200" cy="412" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="312" cy="412" r="3" fill="#fbbf24" opacity="0.7"/>
</svg>
