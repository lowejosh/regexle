<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="regexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#regexGradient)" stroke="#fed7aa" stroke-width="1"/>
  
  <!-- Regex pattern styling -->
  <text x="16" y="20" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="12" font-weight="bold" filter="url(#glow)">.*</text>
  
  <!-- Sparkle/magic elements -->
  <circle cx="8" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="24" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="8" cy="24" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="24" cy="24" r="1" fill="#fbbf24" opacity="0.8"/>
</svg>
