<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="regexGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow192">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#regexGradient192)" stroke="#fed7aa" stroke-width="6"/>
  
  <!-- Regex pattern -->
  <text x="96" y="115" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="48" font-weight="bold" filter="url(#glow192)">.*</text>
  
  <!-- Sparkle elements -->
  <circle cx="32" cy="32" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="160" cy="32" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="32" cy="160" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="160" cy="160" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="64" cy="64" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="128" cy="64" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="64" cy="128" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="128" cy="128" r="2" fill="#fbbf24" opacity="0.7"/>
</svg>
